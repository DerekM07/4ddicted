BaseStatusEffect.Totter:
  $type: StatusEffect_Record
  duration: Items.ThirtySecondsDuration
  gameplayTags: [ Debuff, Addiction ]
  packages:
    - $type: GameplayLogicPackage_Record
      effectors:
        - $type: Effector_Record
          effectorClassName: PlayBreathingAnimationEffector
          prereqRecord: Prereqs.AlwaysTruePrereq
          amplitudeWeight: 0.9
          animFeatureName: CameraBreathingHeavy
          removeAfterActionCall: false
          blendInDuration: 0.5
          blendOutDuration: 0.9
        - Effectors.GrouseSFX
  statusEffectType: BaseStatusEffectTypes.Misc
  uiData:
    $type: StatusEffectUIData_Record
    description: LocKey#Mod-Addicted-Totter-Desc
    displayName: LocKey#Mod-Addicted-Totter
    icon_Path: stagger

Effectors.GrouseSFX:
  $type: Effector_Record
  effectorClassName: PlaySFXEffector
  prereqRecord: Prereqs.AlwaysTruePrereq
  activationSFXName: ono_v_effort
  deactivationSFXName: ono_v_effort_short
