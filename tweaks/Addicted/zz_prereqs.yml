LootPrereqs.StartedThePickupDeal:
  $type: gamedataIPrereq_Record
  prereqClassName: FactValuePrereq
  fact: q003_deal_started
  comparisonType: Greater
  value: 0

LootPrereqs.PastThePickup:
  $type: gamedataIPrereq_Record
  prereqClassName: FactValuePrereq
  fact: q003_done
  comparisonType: Greater
  value: 0

LootPrereqs.IntroducedBlackLace:
  $type: gamedataMultiPrereq_Record
  aggregationType: OR
  prereqClassName: gameMultiPrereq
  nestedPrereqs:
    - LootPrereqs.StartedThePickupDeal
    - LootPrereqs.PastThePickup

LootPrereqs.CityCenter:
  $type: gamedataDistrictPrereq_Record
  prereqClassName: DistrictPrereq
  district: Districts.CityCenter

LootPrereqs.CorpoPlaza:
  $type: gamedataDistrictPrereq_Record
  prereqClassName: DistrictPrereq
  district: Districts.CorpoPlaza

LootPrereqs.NoCityCenter:
  $type: gamedataIPrereq_Record
  prereqClassName: gameNotPrereq
  negatedPrereq: LootPrereqs.CityCenter

LootPrereqs.NoCorpoPlaza:
  $type: gamedataIPrereq_Record
  prereqClassName: gameNotPrereq
  negatedPrereq: LootPrereqs.CorpoPlaza

LootPrereqs.NoCorpoDistricts:
  $type: gamedataMultiPrereq_Record
  aggregationType: AND
  prereqClassName: gameMultiPrereq
  nestedPrereqs:
    - NoCityCenter
    - NoCorpoPlaza
