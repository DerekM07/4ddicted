UIData.WithdrawnFrom${consumable}:
  $instances:
    - { consumable: StaminaBooster,       key: Stamina-Booster }
    - { consumable: CarryCapacityBooster, key: Capacity-Booster }
    - { consumable: MemoryBooster,        key: Memory-Booster }
  $base: BaseStatusEffect.${consumable}_inline2
  description: LocKey#Mod-Addicted-Withdrawn-${key}-Desc
  displayName: LocKey#Mod-Addicted-Craving-For-${key}
  iconPath: WithdrawnFromPill

Effectors.Grunt:
  $type: Effector_Record
  effectorClassName: PlaySFXEffector
  activationSFXName: ono_v_effort

Effectors.MigraineStart:
  $type: Effector_Record
  effectorClassName: PlaySFXEffector
  activationSFXName: q101_sc_03_heart_loop

Effectors.MigraineDecrease:
  $type: Effector_Record
  effectorClassName: StopAndPlaySFXEffector
  sfxToStop: q101_sc_03_heart_loop
  sfxToStart: q004_sc_04a_heartbeat_rev
  prereqRecord:
    $base: Prereqs.DurationPrereq
    duration: 120
    randRange: 0

Effectors.MigraineEnd:
  $type: Effector_Record
  effectorClassName: StopSFXEffector
  sfxName: q004_sc_04a_heartbeat_rev
  prereqRecord:
    $base: Prereqs.DurationPrereq
    duration: 150
    randRange: 0

Effectors.Dizzy:
  $type: Effector_Record
  effectorClassName: PlayBreathingAnimationEffector
  prereqRecord: Prereqs.AlwaysTruePrereq
  amplitudeWeight: 1.0
  animFeatureName: CameraBreathingMedium
  blendInDuration: 5.0
  blendOutDuration: 5.0

UIIcon.WithdrawnFromPill:
  $type: UIIcon_Record
  atlasPartName: craving_for_pill
  atlasResourcePath: addicted\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

BaseStatusEffect.NotablyWithdrawnFromStaminaBooster:
  $base: BaseStatusEffect.WithdrawalSymptom
  packages:
    - $type: GameplayLogicPackage_Record
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Stamina
          value: 0.9
    - $type: GameplayLogicPackage_Record
      effectors: [Effectors.Grunt]
  uiData:
    $base: UIData.WithdrawnFromStaminaBooster
    intValues: [90]

BaseStatusEffect.SeverelyWithdrawnFromStaminaBooster:
  $base: BaseStatusEffect.WithdrawalSymptom
  packages:
    - $type: GameplayLogicPackage_Record
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Stamina
          value: 0.7
    - $type: GameplayLogicPackage_Record
      effectors: [Effectors.Grunt]
  uiData:
    $base: UIData.WithdrawnFromStaminaBooster
    intValues: [70]

BaseStatusEffect.NotablyWithdrawnFromCarryCapacityBooster:
  $base: BaseStatusEffect.WithdrawalSymptom
  packages:
    - $type: GameplayLogicPackage_Record
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.CarryCapacity
          value: 0.9
    - $type: GameplayLogicPackage_Record
      effectors: [Effectors.Grunt]
  uiData:
    $base: UIData.WithdrawnFromCarryCapacityBooster
    intValues: [90]

BaseStatusEffect.SeverelyWithdrawnFromCarryCapacityBooster:
  $base: BaseStatusEffect.WithdrawalSymptom
  packages:
    - $type: GameplayLogicPackage_Record
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.CarryCapacity
          value: 0.7
    - $type: GameplayLogicPackage_Record
      effectors: [Effectors.Grunt]
  uiData:
    $base: UIData.WithdrawnFromCarryCapacityBooster
    intValues: [70]

BaseStatusEffect.NotablyWithdrawnFromMemoryBooster:
  $base: BaseStatusEffect.WithdrawalSymptom
  packages:
    - $type: GameplayLogicPackage_Record
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Memory
          value: 0.9
    - $type: GameplayLogicPackage_Record
      effectors: [Effectors.MigraineStart, Effectors.MigraineDecrease, Effectors.MigraineEnd]
    - $type: GameplayLogicPackage_Record
      effectors:
        - Effectors.Dizzy
  uiData:
    $base: UIData.WithdrawnFromMemoryBooster
