## health booster

BaseStatusEffect.NotablyWeakenedHealthBooster:
  $base: BaseStatusEffect.HealthBooster
  packages:
    - $base: BaseStatusEffect.HealthBooster_inline0
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Health
          value: 1.15

BaseStatusEffect.SeverelyWeakenedHealthBooster:
  $base: BaseStatusEffect.HealthBooster
  packages:
    - $base: BaseStatusEffect.HealthBooster_inline0
      stats:
        - $type: ConstantStatModifier_Record
          modifierType: Multiplier
          statType: BaseStats.Health
          value: 1.1

