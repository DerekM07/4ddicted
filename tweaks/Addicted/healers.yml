# weakened status effect icons

UIIcon.NotablyWeakenedFirstAidWhiff:
  $type: UIIcon_Record
  atlasPartName: notably_first_aid_whiff
  atlasResourcePath: base\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

UIIcon.SeverelyWeakenedFirstAidWhiff:
  $type: UIIcon_Record
  atlasPartName: severely_first_aid_whiff
  atlasResourcePath: base\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

# status effect

## first aid whiff (a.k.a maxdoc)

### v0

BaseStatusEffect.NotablyWeakenedFirstAidWhiffV0:
  $base: BaseStatusEffect.FirstAidWhiffV0
  packages:
    - $base: BaseStatusEffect.FirstAidWhiffV0_inline0
      effectors:
        - $base: BaseStatusEffect.FirstAidWhiffV0_inline1
          statPoolUpdates:
            - $type: StatPoolUpdate_Record
              statPoolType: BaseStats.Health
              statPoolValue: 30
  VFX:
    - $type: StatusEffectFX_Record
      name: mildly_splinter_buff
      shouldReapply: false
  uiData:
    $base: BaseStatusEffect.FirstAidWhiffV0_inline4
    icon:
      atlasPartName: notably_first_aid_whiff
      atlasResourcePath: base\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

BaseStatusEffect.SeverelyWeakenedFirstAidWhiffV0:
  $base: BaseStatusEffect.FirstAidWhiffV0
  packages:
    - $base: BaseStatusEffect.FirstAidWhiffV0_inline0
      effectors:
        - $base: BaseStatusEffect.FirstAidWhiffV0_inline1
          statPoolUpdates:
            - $type: StatPoolUpdate_Record
              statPoolType: BaseStats.Health
              statPoolValue: 20
  VFX:
    - $type: StatusEffectFX_Record
      name: piddly_splinter_buff
      shouldReapply: false
  uiData:
    $base: BaseStatusEffect.FirstAidWhiffV0_inline4
    icon:
      atlasPartName: notably_first_aid_whiff
      atlasResourcePath: base\gameplay\gui\widgets\healthbar\atlas_addicted.inkatlas

